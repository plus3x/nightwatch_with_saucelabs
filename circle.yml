dependencies:
  post:
    - wget https://saucelabs.com/downloads/sc-4.4.5-linux.tar.gz
    - tar -xzf sc-4.4.5-linux.tar.gz
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - mkdir $CIRCLE_TEST_REPORTS/logs
    - cd sc-*-linux && ./bin/sc --user $SAUCE_USERNAME --api-key $SAUCE_ACCESS_KEY --readyfile ~/sauce_is_ready --logfile $CIRCLE_ARTIFACTS/logs/sauce_connect.log --reconnect 1:
        background: true
    # Wait for tunnel to be ready
    - while [ ! -e ~/sauce_is_ready ]; do sleep 1; done
    # Run selenium tests
    - yarn test:sauce
  post:
    - ./node_modules/.bin/nightwatch-html-reporter --report-dir $CIRCLE_ARTIFACTS/reports --output report.html --browser false
    - killall --wait sc  # wait for Sauce Connect to close the tunnel
